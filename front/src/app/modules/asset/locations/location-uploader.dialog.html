<p-dialog #dlg
          header="Upload location"
          [(visible)]="showDialog"
          [responsive]="true"
          showEffect="fade"
          [focusOnShow]="false"
          [modal]="true"
          (onShow)="onShow()"
          (onHide)="onHide()"
          [width]="600"
          [positionTop]="200"
          [contentStyle]="{'overflow':'visible'}">
    <h4>Import location file</h4>
    <ng-container>
        <p-message *ngIf="showErrorMsg" severity="error" text="{{errorMsg}}"></p-message>

        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <p-fileUpload name="files"
                              [customUpload]="true"
                              [multiple]="false"
                              [chooseLabel]="'Select file'"
                              [uploadLabel]="'Upload'"
                              (uploadHandler)="handleUpload($event)"
                              (onSelect)="onSelectFile()"
                              accept=".csv,.txt,.xls,.xlsx"
                              maxFileSize="1000000">
                </p-fileUpload>
            </div>
        </div>
    </ng-container>
</p-dialog>
