<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <div class="ui-g form-group">
                <h1>{{title}}</h1>
                <div class="ui-g-12">
                    <div class="ui-g-1">
                        <label for="keyword">Search</label>
                    </div>
                    <div class="ui-g-6">
                        <input [(ngModel)]="searchQuery" pInputText type="text" name="keyword"
                               id="keyword">
                    </div>
                </div>
                <div class="ui-g-12 ui-button-toolbar-mr">
                    <button pButton type="button" label="Search"
                            icon="fa fa-search"
                            (click)="search()"></button>
                </div>
            </div>
        </div>

        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <h2>{{title}}</h2>
            </div>

            <div class="ui-toolbar-group-right">
                <div class="ui-inputgroup">
                    <input [(ngModel)]="searchQuery" placeholder="Keyword"
                           style="border-left: 0; color: white;" type="text"
                           class="ui-inputtext">
                    <button (click)="search()" pButton type="button" icon="pi pi-search"></button>
                    <button pButton class="ui-button-success"
                            (click)="display = !display; selectedRow = undefined;" type="button"
                            icon="pi pi-plus"></button>
                    <button pButton class="ui-button-danger"
                            (click)="displayDelete = !displayDelete;" type="button"
                            icon="pi pi-trash"></button>
                    <button pButton class="ui-button-info " (click)="showDialog()" type="button"
                            icon="pi pi-upload"></button>
                </div>
            </div>
        </p-toolbar>

        <div class="card card-w-title">
            <p-table #dt
                     [columns]="cols"
                     [value]="(assets$ | async).data"
                     [selectionMode]="'single'">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 7%" *ngIf="displayDelete == true">DELETE</th>
                        <th style="width: 10%" [pSortableColumn]="'code'"> Code
                            <p-sortIcon [field]="'code'"
                                        ariaLabel="Activate to sort"
                                        ariaLabelDesc="Activate to sort in descending order"
                                        ariaLabelAsc="Activate to sort in ascending order">
                            </p-sortIcon>
                        </th>
                        <th style="width: 35%" [pSortableColumn]="'description'"> Description
                            <p-sortIcon [field]="'description'"
                                        ariaLabel="Activate to sort"
                                        ariaLabelDesc="Activate to sort in descending order"
                                        ariaLabelAsc="Activate to sort in ascending order">
                            </p-sortIcon>
                        </th>
                        <th style="width: 35%" [pSortableColumn]="'category'"> Category
                            <p-sortIcon [field]="'category'"
                                        ariaLabel="Activate to sort"
                                        ariaLabelDesc="Activate to sort in descending order"
                                        ariaLabelAsc="Activate to sort in ascending order">
                            </p-sortIcon>
                        </th>
                        <th style="width: 10%" [pSortableColumn]="'cost'"> Cost
                            <p-sortIcon [field]="'cost'"
                                        ariaLabel="Activate to sort"
                                        ariaLabelDesc="Activate to sort in descending order"
                                        ariaLabelAsc="Activate to sort in ascending order">
                            </p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr>
                        <td *ngIf="displayDelete == true" style="width: 7%">
                            <button pButton class="ui-button-danger"
                                    (click)="confirmDelete(rowData)" type="button"
                                    icon="pi pi-trash" style="font-size: 11px"></button>
                        </td>
                        <td [pSelectableRow]="rowData"
                            (click)="selectedRow = rowData; display = !display;">
                            {{rowData?.code}}
                        </td>
                        <td [pSelectableRow]="rowData"
                            (click)="selectedRow = rowData; display = !display;">
                            {{rowData?.description}}
                        </td>
                        <td [pSelectableRow]="rowData"
                            (click)="selectedRow = rowData; display = !display;">
                            {{rowData?.category}}
                        </td>
                        <td [pSelectableRow]="rowData"
                            (click)="selectedRow = rowData; display = !display;">
                            {{rowData?.cost}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <button pButton type="button" label="Cancel"
                    class="ui-button-raised ui-button-secondary"
                    *ngIf="displayDelete == true"
                    (click)="cancelDelete()"></button>

            <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

            <p-messages [value]="msgs"></p-messages>

        </div>
        <p-paginator (onPageChange)="page($event)" [rows]="10"
                     [totalRecords]="(assets$| async).totalSize"></p-paginator>
    </div>
</div>

<p-sidebar styleClass="ui-sidebar-lg" [(visible)]="display" [fullScreen]="false" position="right">
    <dex-asset-detail-page [selectedRow]="selectedRow"
                           (onSubmit)="dialogClosed($event)"></dex-asset-detail-page>
</p-sidebar>

<dex-asset-uploader-dialog
    (onUploaded)="closeDialog()"
    [showDialog]="displayUpload">
</dex-asset-uploader-dialog>
