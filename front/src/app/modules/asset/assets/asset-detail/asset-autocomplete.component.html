<span class="md-inputfield">
    <p-autoComplete #p
                    id="asset"
                    [formControl]="innerFormControl"
                    [suggestions]="assets"
                    [forceSelection]="true"
                    [dropdown]="true"
                    [emptyMessage]="'Tiada Rekod'"
                    (completeMethod)="search($event)"
                    field="summary">
        <ng-template let-value pTemplate="item">
            <span>{{value?.code}} - {{value?.description}}</span>
        </ng-template>
    </p-autoComplete>
</span>
