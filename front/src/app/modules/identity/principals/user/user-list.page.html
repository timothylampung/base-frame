<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <div class="ui-g form-group">
                <h1>{{title}}</h1>
                <div class="ui-g-12">
                    <div class="ui-g-1">
                        <label for="keyword">Search</label>
                    </div>
                    <div class="ui-g-6">
                        <input [(ngModel)]="searchQuery" pInputText type="text" name="keyword" id="keyword">
                    </div>
                </div>
                <div class="ui-g-12 ui-button-toolbar-mr">
                    <button pButton type="button" label="Search"
                            icon="fa fa-search"
                            (click)="search()"></button>
                </div>
            </div>
        </div>
        <div class="card card-w-title">
            <p-table #dt
                     [columns]="cols"
                     [value]="(users$ | async).data"
                     [selectionMode]="'single'">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 20%">Name</th>
                        <th style="width: 80%">Email</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr [pSelectableRow]="rowData">
                        <td>
                            {{rowData?.name}}
                        </td>
                        <td>
                            {{rowData?.email}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-paginator (onPageChange)="page($event)" [rows]="10" [totalRecords]="(users$ | async).totalSize"></p-paginator>
    </div>
</div>
