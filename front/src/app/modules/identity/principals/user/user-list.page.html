<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">

            <p-dialog  header="User Detail Form"
                       [(visible)]="displayDialog"
                       [responsive]="true"
                       showEffect="fade"
                       [focusOnShow]="false"
                       [modal]="true"
                       [width]="600"
                       [contentStyle]="{'overflow':'visible'}">
                <dex-user-creator-dialog [user]="selectedRow"
                                          (onSubmit)="dialogClosed($event)"></dex-user-creator-dialog>
            </p-dialog>

            <p-toolbar>

                <div class="ui-toolbar-group-left">
                    <p-header><h4>{{title}}</h4></p-header>
                </div>

                <div class="ui-toolbar-group-right" style="padding-top: 50px">
                    <button pButton class="ui-button-success"
                            type="button"
                            [label]="'Add User'"
                            icon="fa fa-plus"
                            (click)="createUser()">
                    </button>
                </div>

            </p-toolbar>
        </div>
        <div class="card card-w-title">
            <p-table #dt
                     [columns]="cols"
                     [value]="users$ | async"
                     [selectionMode]="'single'">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 5%">No</th>
                        <th style="width: 20%">Name</th>
                        <th style="width: 75%">Email</th>
                    </tr>
                </ng-template>
                <ng-template let-i="rowIndex + 1" pTemplate="body" let-rowData>
                    <tr [pSelectableRow]="rowData">
                        <td>{{i}}</td>
                        <td>
                            {{rowData?.name}}
                        </td>
                        <td>
                            {{rowData?.email}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
