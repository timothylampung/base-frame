<span class="md-inputfield">
    <p-autoComplete #p
                    id="accountCode"
                    [formControl]="innerFormControl"
                    [suggestions]="accountCodes"
                    [forceSelection]="true"
                    [delay]="500"
                    [emptyMessage]="'Tiada Rekod'"
                    (completeMethod)="search($event)"
                    field="code">
        <ng-template let-value pTemplate="item">
            <span>{{value?.code}} - {{value?.description}}</span>
        </ng-template>
    </p-autoComplete>
    <label for="accountCode" [hidden]="hideFloatLabel">Kod Akaun</label>
</span>
