<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="ui-g-12 card card-w-title">
            <h1>Maintenance Request Ref# {{ maintenanceRequestTask?.referenceNo}}</h1>
            <div class="ui-g-6 ui-g" [formGroup]="mainForm">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Description</label>
                    </div>
                    <div class="ui-g-8">
                    <span class="md-inputfield">
                        <input type="text"
                               formControlName="description"
                               pInputText>
                    </span>
                    </div>
                </div>
            </div>
            <div class="ui-g-6 ui-g" [formGroup]="mainForm">
                <!--todo-->
            </div>
        </div>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12">
        <p-tabView>
            <p-tabPanel header="Item">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-button-toolbar-mb">
                        </div>

                        <p-table [columns]="cols"
                                 [value]="activities$ | async"
                                 dataKey="id">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th style="width: 40%">Description</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData>
                                <tr>
                                    <td>
                                        {{rowData?.description}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>

<div class="ui-g-12 ui-fluid page-action">
    <div class="ui-g-1">
        <button
            type="button"
            [label]="'Lulus'"
            (click)="approve()"
            [disabled]="!mainForm.valid"
            icon="fa fa-save"
            pButton></button>
    </div>
    <div class="ui-g-1">
        <button
            type="button"
            [label]="'Kemaskini'"
            (click)="updateMaintenanceRequest()"
            [disabled]="!mainForm.valid"
            icon="fa fa-edit"
            pButton></button>
    </div>
    <div class="ui-g-1">
        <button
            type="button"
            label="Hapus"
            class="ui-button-danger"
            (click)="remove()"
            icon="fa fa-trash"
            pButton></button>
    </div>
    <div class="ui-g-1">
        <button
            type="button"
            label="Perihal"
            (click)="showAboutDialog()"
            icon="fa fa-flag"
            pButton></button>
    </div>
</div>

<p-confirmDialog header="Pengesahan" icon="pi pi-exclamation-triangle"
                 width="425"></p-confirmDialog>
