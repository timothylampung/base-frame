
{{maintenanceRequest.referenceNo}}
<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="ui-g-12 card card-w-title">
            <h1>Maintenance Request Ref# {{ maintenanceRequest.referenceNo}}</h1>
            <div class="ui-g-6 ui-g" [formGroup]="mainForm">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Description</label>
                    </div>
                    <div class="ui-g-8">
                        <span>{{maintenanceRequest.description}}</span>
                    </div>
                </div>



                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Remark</label>
                    </div>
                    <div class="ui-g-8">
                        <span>{{maintenanceRequest.remark}}</span>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Created On</label>
                    </div>
                    <div class="ui-g-8">
                        <span>{{maintenanceRequest.createdDate}}</span>
                    </div>
                </div>


                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Delegator</label>
                    </div>
                    <div class="ui-g-8">
                        <span>{{maintenanceRequest.delegator?.name}}</span>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Delegator</label>
                    </div>
                    <div class="ui-g-8">
                        <span>{{maintenanceRequest.requester?.name}}</span>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12">
    </div>
</div>

<div class="ui-g-12 ui-fluid page-action">
    <div class="ui-g-1">
        <button
            type="button"
            label="Perihal"
            (click)="showAboutDialog()"
            icon="fa fa-flag"
            pButton></button>
    </div>
</div>
