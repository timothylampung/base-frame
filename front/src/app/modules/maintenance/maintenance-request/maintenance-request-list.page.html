<p-sidebar styleClass="ui-sidebar-lg" [(visible)]="display" [fullScreen]="false" position="right">
    <dex-maintenance-request-detail-page [selectedRow]="selectedRow"></dex-maintenance-request-detail-page>
</p-sidebar>

<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <div class="ui-g form-group">
                <h1>{{title}}</h1>
                <div class="ui-g-12">
                    <div class="ui-g-1">
                        <label for="keyword">Search</label>
                    </div>
                    <div class="ui-g-6">
                        <input [(ngModel)]="searchQuery" pInputText type="text" name="keyword" id="keyword">
                    </div>
                </div>
                <div class="ui-g-12 ui-button-toolbar-mr">
                    <button pButton type="button" label="Search"
                            icon="fa fa-search"
                            (click)="search()"></button>
                </div>
            </div>
        </div>

        <div class="card card-w-title">
            <p-toolbar>
                <div class="ui-toolbar-group-right">
                        <button pButton class="ui-button-success" (click)="display = !display; selectedRow = undefined;" type="button" icon="pi pi-plus"></button>
                </div>
            </p-toolbar>
            <p-table #dt
                     [columns]="cols"
                     [value]="(facilityManagers$ | async).data"
                     [selectionMode]="'single'">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 20%">Code</th>
                        <th style="width: 80%">Description</th>
                        <th style="width: 80%">Requester</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr (click)="selectedRow = rowData; display = !display;" [pSelectableRow]="rowData">
                        <td>
                            {{rowData?.referenceNo}}
                        </td>
                        <td>
                            {{rowData?.referenceNo}}
                        </td>
                        <td>
                            {{rowData?.requester.name}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>


        </div>
    </div>

</div>
