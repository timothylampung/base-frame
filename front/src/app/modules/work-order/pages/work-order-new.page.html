<p-panel>

<div class="ui-g ui-fluid">
    <div class="ui-g-12">

            <!--<h1>Work Order Refdfdsaf# {{ workOrderTask?.referenceNo}}</h1>-->
            <h1>Submit New Work Order</h1>
            <div class="ui-g-6 ui-g " [formGroup]="mainForm">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Remarks</label>
                    </div>
                    <div class="ui-g-8">
                    <span class="md-inputfield">
                        <input type="text"
                               formControlName="description"
                               pInputText>
                    </span>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Description</label>
                    </div>
                    <div class="ui-g-8">
                        <span class="md-inputfield">
                            <input type="text"
                                   formControlName="description"
                                   pInputText>
                        </span>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Requested Date</label>
                    </div>
                    <div class="ui-g-8">
                        <span class="md-inputfield">
                            <input type="date"
                                   formControlName="requestedDate"
                                   pInputText>
                        </span>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Requester</label>
                    </div>
                    <div class="ui-g-8">
                        <span class="md-inputfield">
                            <input type="text"
                                   formControlName="requester"
                                   pInputText>
                        </span>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Asset</label>
                    </div>
                    <div class="ui-g-8">
                        <span class="md-inputfield">
                            <input type="text"
                                   formControlName="asset"
                                   pInputText>
                        </span>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label>Location</label>
                    </div>
                    <div class="ui-g-8">
                        <span class="md-inputfield">
                            <input type="text"
                                   formControlName="location"
                                   pInputText>
                        </span>
                    </div>
                </div>
            </div>

<div class="ui-g-12">
    <div class="ui-g-3">
        <button pButton type="button"
                label="Add"
                (click)="draft()"
                icon="pi pi-check"
                class="ui-button-success"></button>
    </div>

    <div class="ui-g-3">
        <button pButton type="button"
                (click)="goBack()"
                label="Cancel"
                icon="pi pi-times"
                class="ui-button-danger"></button>
    </div>
</div>

            <div class="ui-g-6 ui-g " [formGroup]="mainForm">
                <!--todo-->
            </div>

    </div>
</div>


<div class="ui-g-12 ui-fluid page-action">
    <div class="ui-g-1">
        <button
            type="button"
            [label]="'Deraf'"
            (click)="draft()"
            [disabled]="!mainForm.valid"
            icon="fa fa-save"
            pButton></button>
    </div>
</div>

<p-confirmDialog header="Pengesahan" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>

</p-panel>
