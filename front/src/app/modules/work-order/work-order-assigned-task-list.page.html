<div class="ui-g">
    <div class="ui-g-12">
        <div class="ui-g-12 card card-w-title">
            <h1>{{title}}</h1>
            <h4 class="ui-card-subtitle">{{subtitle}}</h4>
            <form [formGroup]="searchForm"
                  (keyup.enter)="search()">
                <div class="ui-g-6 ui-g ui-fluid">
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="searchTerm">Search</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText
                                   type="text"
                                   name="searchTerm"
                                   id="searchTerm"
                                   formControlName="searchTerm">
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-g ">
                    <div class="ui-button-toolbar-mr">
                        <button pButton type="button" label="Cari"
                                icon="fa fa-search"
                                (click)="search()"></button>
                    </div>
                    <div class="ui-button-toolbar-mr">
                        <button pButton type="button" label="Reset"
                                icon="fa fa-search"
                                (click)="resetSearchForm()"></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card card-w-title">
            <div class="ui-button-toolbar-mb">
                <button pButton
                        type="button"
                        [label]="'New Work Order'"
                        icon="fa fa-plus"
                        (click)="createTask()">
                </button>
            </div>

            <p-table #dt
                     [columns]="cols"
                     [value]="workOrderTasks$ | async"
                     [selectionMode]="'single'"
                     (onRowSelect)="viewTask($event.data.taskId)">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 20%">Reference No</th>
                        <th style="width: 50%">Description</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr [pSelectableRow]="rowData">
                        <td>
                            {{rowData?.referenceNo}}
                        </td>
                        <td>
                            {{rowData?.description}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
