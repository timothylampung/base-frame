<div class="ui-g ui-fluid">


    <div class="ui-g-6 ui-lg-6">
        <div class="card">
            <h1 class="centerText">Work Order Count</h1>
            <p-chart [responsive]="true" [options]="chartOptions" type="bar" [data]="barData"></p-chart>
        </div>
    </div>
    <div class="ui-g-6 ui-lg-6">
        <div class="card">
            <h1 class="centerText">Time Spent</h1>
            <p-chart [responsive]="true" [options]="chartOptions"  type="bar" [data]="timeData"></p-chart>
        </div>
    </div>

    <div class="ui-g-12 ui-md-6 ui-lg-4">
        <div class="ui-g card colorbox colorbox-1" (click)="viewWorkOrder($event)">
            <div class="ui-g-3"><i class="material-icons">check_circle</i></div>
            <div class="ui-g-6">
                <span class="colorbox-name" style="font-size: 2em">Tasks</span>
            </div>
            <div class="ui-g-3">
                <span class="colorbox-count" style="font-size: 2.25em; font-weight: 600">{{countWorkOrder}}</span>
            </div>
        </div>
    </div>

    <div class="ui-g-12 ui-md-6 ui-lg-4">
        <div class="ui-g card colorbox colorbox-1" (click)="viewStaff($event)">
            <div class="ui-g-3"><i class="material-icons">account_circle</i></div>
            <div class="ui-g-6">
                <span class="colorbox-name" style="font-size: 2em">Staff</span>
            </div>
            <div class="ui-g-3">
                <span class="colorbox-count" style="font-size: 2.25em; font-weight: 600">{{countStaff}}</span>
            </div>
        </div>
    </div>

    <div class="ui-g-12 ui-md-6 ui-lg-4">
        <div class="ui-g card colorbox colorbox-1" (click)="viewAsset($event)">
            <div class="ui-g-3"><i class="material-icons">business</i></div>
            <div class="ui-g-6">
                <span class="colorbox-name" style="font-size: 2em">Assets</span>
            </div>
            <div class="ui-g-3">
                <span class="colorbox-count" style="font-size: 2.25em; font-weight: 600">{{countAsset}}</span>
            </div>
        </div>
    </div>
</div>
