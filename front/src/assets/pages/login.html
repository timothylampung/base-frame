<!DOCTYPE html>
<html>

    <head>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>PrimeNG California </title>

        <link id="theme-css" rel="stylesheet" type="text/css" href="../theme/theme-blue.css">
        <link id="layout-css" rel="stylesheet" type="text/css" href="../layout/css/layout-blue.css">
        <link rel="stylesheet" type="text/css" href="primeng.min.css">
    </head>

    <body class="login-body">
        <div class="login-topbar">
            <a href="#" class="logo">
                <img src="../layout/images/logo.png" alt="california-layout"/>
            </a>
        </div>

        <img class="login-image" src="../layout/images/image-access.png" alt="california-layout" />

        <div class="login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 login-icon-container">
                    <img class="login-icon" src="../layout/images/icon-login.png" alt="california-layout" />
                </div>
                <div class="ui-g-12 ui-lg-12 ui-md-12 logo-container">
                    <span class="login-summary">Sign in to California</span>
                    <div class="login-detail">
                        <span>Welcome, please use the form to sign-in network.</span>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-12 ui-md-12">
                    <div class="input-wrapper">
                        <label>E-mail address</label>
                        <input type="text" autocomplete="off" placeholder="E-mail" class="ui-inputtext ui-widget">
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-12 ui-md-12">
                    <div class="input-wrapper">
                        <label>Password</label>
                        <input type="password" autocomplete="off" placeholder="Password" class="ui-inputtext ui-widget">
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-12 ui-md-12 chkbox-container">
                    <div class="remember-me">
                        <input type="checkbox" class="ui-chkbox ui-chkbox-box">
                        <span>Remember me</span>
                        <a href="#">Reset Password</a>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-12 ui-md-12 button-container">
                    <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" >
                        <span class="ui-button-text ui-c">Sign in</span>
                    </button>

                </div>
            </div>
        </div>
    </body>

</html>
